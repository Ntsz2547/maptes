name: maptes
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  custom_info_window: ^1.0.1
  flutter:
    sdk: flutter
  flutter_map: ^6.1.0
  flutter_map_marker_popup: ^6.1.2
  flutter_polyline_points: ^2.0.0
  geolocator: ^11.0.0
  google_maps_flutter: ^2.6.1
  latlong2: ^0.9.1
  mapbox_gl: ^0.16.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/custom-icon.png
    - assets/json/markerdata.json
    - assets/
